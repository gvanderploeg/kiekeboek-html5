<h1 class="cover-heading">Fonteinkerk Kiekeboekzoekhoek.</h1>
<p class="lead">Even snel iemand opzoeken in het Kiekeboek. Bookmark en zet hem als app op je tablet/telefoon.</p>
<p class="lead">
  <a href="#" class="btn btn-lg btn-default">Learn more</a>
</p>

<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<form class="form-inline">
				<div class="form-group">
			    	<input type="text" class="form-control" id="keyword" name="keyword" value="{{keyword}}" placeholder="Zoeken">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
	<div class="col-12">
		<ul>
			<li ng-repeat="person in persons">
				<img src="{{person.imgUrl}}"><a href="#">{{person.name}}</a>
			</li>
		</ul>
	</div>
</div>
</div>
